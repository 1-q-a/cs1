<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>きのこ vs たけのこ 投票サイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
<main class="container">
  <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>きのこ vs たけのこ</h1>
    <p class="lead">君はどっち？</p>
  </div>

  <div class="mx-5 p-3">
    <form class="needs-validation" novalidate action="/vote" method="post">
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="item" id="item_kinoko" value="kinoko">
          <label class="form-check-label" for="item_kinoko">きのこ &#x1f344;</label>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="item" id="item_takenoko" value="kinoko">
          <label class="form-check-label" for="item_takenoko">たけのこ &#x1f38d;</label>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="message">応援メッセージ</label>
        <input type="text" class="form-control" name="message" id="message">
      </div>
      <button type="submit" class="btn btn-primary">投票</button>
    </form>
  </div>
</main>
    
  </body>
</html>
